<!DOCTYPE html>
<html>
<head>
	<title>用户列表</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/userlist-style.css">
	<script type="text/javascript" src="../js/jquery-2.2.1.min.js"></script>
	<script type="text/javascript" src="../js/userlist.js"></script>
</head>
<body>
	<div>
		<a href="#" id="allUser">所有用户</a>
		<a href="#" id="searchUser">查找用户</a>
		<a href="#" id="addUser">添加用户</a>
		<a href="#" id="delUser">删除用户</a>
	</div>
	<div id="div_add">
		<form action="#">
			<input name="user" id="input_user" placeholder="昵称"></input>
			<input name="pwd" id="input_pwd" placeholder="密码"></input>
			<a href="#" id="addnew">添加</a>
		</form>
	</div>

	<div id="div_search">
		<form action="#">
			<input name="user" id="input_nickname" placeholder="昵称"></input>
			<a href="#" id="search">搜索</a>
		</form>
	</div>
	<div id="div_del">
		<form action="#">
			<input name="user" id="input_id" placeholder="昵称"></input>
			<a href="#" id="delete">删除</a>
		</form>
	</div>
	<div id='userlist'>
		用户ID
		<ol id='userlist-uID'></ol>
		昵称
		<ol id='userlist-uNickName'></ol>
	</div>
	<div id="pages">
		<a href="#" id="prev">上一页</a>
		<input></input>
		<a href="#" id="searchUser">跳转</a>
		<a href="#" id="addUser">下一页</a>
	</div>
</body>
</html>
