<!DOCTYPE html>
<html>
<head>
	<title>登录WikiNote</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/signin-style.css">
	<script type="text/javascript" src="../js/jquery-2.2.1.min.js"></script>
	<script type="text/javascript" src="../js/signin.js"></script>
</head>
<body>
	<!-- logo -->
	<div id='logo'>
		<a href="index.html" title="WikiNote主页"><img src="../images/logo.png"></a>
		<div id='logo-text'>登录WikiNote</div>
	</div>

	<!-- 用户表单 -->
	<div id='userForm'>
		<div id='userForm-inputform'>
			<div id='userForm-inputform-tip'></div>
			<form id='form_user'>
				<input name='user' id='input_user' placeholder="用户名"/>
				<input name='pwd' id='input_pwd' placeholder="密码"/>
				<input type="submit" id='button_signin' value="立即登录"/>
				<input type="checkbox" id='check_rememberLoginInfo' value=""><b id='text_rememberLoginInfo'>记住登录信息</b></input>
				<a href="#" id='a_forgetPassword'>忘记密码?</a>
			</form>
		</div>
	</div>

	<!-- 切换用户行为 -->
	<div id= 'changeUserAction'>
		<a href="#" id='button_changeAction'>转到注册</a>
	</div>

	<!-- 开放平台 -->
	<div id='openPlatform'>
		<div id='openPlatform-title'>使用其他帐号登录</div>
		<div id='openPlatform-loginList'>
			<ol>
				<li><img src="../images/loginICO/baidu.ico"></li>
				<li><img src="../images/loginICO/qq.ico"></li>
				<li><img src="../images/loginICO/sina.ico"></li>
				<li><img src="../images/loginICO/douban.ico"></li>
			</ol>
		</div>
	</div>
</body>
</html>
