<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>WikiNote 查看笔记</title>
	<link rel="stylesheet" type="text/css" href="../css/createnote-style.css">
	<script type="text/javascript" src="../js/jquery-2.2.1.min.js"></script>
	<script type="text/javascript" src="../js/shownote.js"></script>
</head>
<body>
	<div id='head'>
		<div id='head-logo'>
			<a href="index.html"><img src="../images/logo.png"/>www.WikiNote.com</a>
		</div>
	</div>
	
	<div id="formbox">
		<div class="backperson">
			<a href="personal.html"><img src="../images/back_personal.png" width="40" height="40"></a>
		</div>
		<section>
		<form class="form1" id='note' method="post" action=".php" name="cnote">
			<ul class="ulColumn">
				<li>
					<span class="item_name" style="width:120px;">
						标题：
					</span>
					<input type="text" id='note_title'class="title_input" placeholder="请输入笔记标题..."/>
				</li>
				<li>
					<span class="item_name" style="width:120px;">
						分类：
					</span>
					<select id="stype1" name="stype1" class="select">
					</select>
					<select id="stype2" name="stype2" class="select">
					</select>
				</li>
				<li>
 					<span class="item_name" style="width:120px;">
 						笔记简介：
 					</span>
 					<input type="text" class="title_input" placeholder="请为您的笔记加上一句简介..."/>
 				</li>
				<li>
 					<span class="item_name" style="width:120px;">
 						主要内容：
 					</span>
 					<textarea id="note_content" placeholder="笔记内容" class="content_input" name="content"></textarea>
 				</li>
				<!-- <li>
				 					<span class="item_name" style="width:120px;">
				 						上传封面：
				 					</span>
				 					<label class="uploadimg">
				         			<input type="file"/><span>上传封面</span></label>
				 				</li> -->
				<li>
  					<span class="item_name" style="width:120px;"></span>
  					<input type="submit" class="link_btn"/>
				</li>
			</ul>
		</form>
 	</section>
  </div>
</body>
</html>
