<!DOCTYPE html>
<html>
<head>
	<title>类别列表</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/typelist-style.css">
	<link rel="stylesheet" type="text/css" href="../css/jqtree/jqtree.css">
	<script type="text/javascript" src="../js/jquery-2.2.1.min.js"></script>
	<script type="text/javascript" src="../js/jqtree/tree.jquery.js"></script>
	<script type="text/javascript" src="../js/typelist.js"></script>
</head>
<body>
	<div>
		<a href="#" id="allUser">所有类别</a>
		<a href="#" id="searchUser">查找类别</a>
		<a href="#" id="addUser">添加类别</a>
		<a href="#" id="delUser">删除类别</a>
	</div>
	<div id="typeTree"></div>
	<div id="div_add">
		<form action="#">
			<input name="pwd" id="input_type" placeholder="新类别"></input>
			<a href="#" id="addnew">添加</a>
		</form>
	</div>

	<div id="div_search">
		<form action="#">
			<input name="user" id="input_nickname" placeholder="昵称"></input>
			<a href="#" id="search">搜索</a>
		</form>
	</div>
	<div id="div_del">
		<form action="#">
			<input name="user" id="input_id" placeholder="昵称"></input>
			<a href="#" id="delete">删除</a>
		</form>
	</div>
</body>
</html>
